  type: "DELIVERY"
  value: "Política de entrega, troca e devolução de produtos\n\nEste documento é parte integrante dos Termos e Condições de Uso do Site. Caso haja conflito entre as disposições de ambos os documentos, deve prevalecer o que estiver estabelecido no mais específico.\n\n1. Definições\n\n1.1.Para fins desta Política, aplicam-se as seguintes definições:\n\nAutenticação: Ato de o visitante inserir seu nome de usuário e senha para ter acesso às áreas e funcionalidades restritas do Walmart.com;\n\nClientes: Pessoas que efetuaram aquisição de produtos ou serviços oferecidos pelo Portal www.walmart.com.br;\n\nConta de Acesso: Credencial digital formada pela combinação de login e senha, única e intransferível para cada usuário do Walmart.com\n\nTerceiros Anunciantes: Empresas cadastradas no Walmart.com que utilizam o site para anunciar seus próprios produtos ou serviços;\n\nSession ID: Identificação da sessão do visitante, iniciada na sua autenticação com sucesso;\n\nUsuário: Todo visitante autenticado no Walmart.com;\n\nVisitante: Qualquer pessoa que navegar pelo Walmart.com.\n\n2. Entrega das mercadorias:\n\n2.1. O Walmart.com utiliza diversos serviços para a entrega de seus produtos, cujo tempo de transporte pode variar de acordo com a região do destinatário. Por isso, esteja atento com o status de seu pedido e se certifique que haverá alguém apto para receber a encomenda na data prevista, entre as 8h e 23h, ou na data e período selecionados, caso tenha optado pela entrega agendada.\n\n2.2. Caso a entrega não seja efetivada, haverá 02 (duas) tentativas posteriores, contudo se mesmo assim todas as tentativas de entrega restarem infrutíferas, o produto voltará ao Centro de Distribuição do Walmart.com.\n\n2.3. Todas as encomendas a serem entregues estarão em caixas ou envelopes personalizados, lacrados com uma fita exclusiva do Walmart.com. Caso o consumidor constate que a embalagem esteja violada, a sugestão é que esta seja recusada no momento da entrega, evitando assim posteriores transtornos.\n\n2.3.1. Na hipótese de vendas pelos Terceiros Anunciantes, as encomendas serão entregues em caixas ou envelopes personalizados, lacrados com a embalagem do Terceiro Anunciante. Caso o consumidor constate que a embalagem esteja violada, a sugestão é que esta seja recusada no momento da entrega e que o Terceiro Anunciante seja contatado diretamente, evitando assim posteriores transtornos.\n\n2.4. O Walmart.com apenas entrega as encomendas transportadas no endereço indicado pelo Cliente, conforme descrito no pedido. Os entregadores não estão autorizados a instalar, montar, desmontar, mover, ligar, testar ou realizar qualquer tarefa que implique em manuseio dos produtos entregues, sob qualquer hipótese.\n\n2.5. Caso seja constatado que o(s) produto(s) está(ão) em desacordo com o contratado, o Cliente deverá recusar o recebimento do pedido, registrar o motivo e comunicar a central de atendimento ao consumidor Walmart.com sobre o ocorrido.\n\n3. Entrega agendada\n\n3.1. O Walmart.com disponibiliza a entrega agendada, na data e períodos escolhidos pelo Cliente. Os períodos de entrega após a escolha da data são:\n\n(i) manhã: 07:00 às 11:00\n\n(ii) tarde: 12:00 às 18:00\n\n(iii) noite: 19:00 às 23:00\n\n3.2. A entrega agendada está disponível nos seguintes estados: SP, RJ, MG, DF, ES, MS, PR, RS, SC e PE. Aos sábados, domingos e feriados a entrega não poderá ser agendada.\n\n3.3. A data e turno agendados serão concretizados apenas após a confirmação do pagamento. Se a confirmação do pagamento de seu pedido prejudicou a data inicial de agendamento da sua entrega, uma nova data será disponibilizada.\n\n4. Troca de produtos com defeito\n\n4.1. O Walmart.com efetuará a troca do(s) produto(s) adquirido(s) por seus Clientes, de acordo com o previsto no Código de Defesa do Consumidor.\n\n4.2. A opção de troca do produto somente estará disponível na hipótese de constatação de vício ou defeito, devendo o Cliente comunicar a Central de Atendimento ao Cliente e seguir as instruções recebidas para que o pedido de troca seja analisado e processado.\n\n4.3. Caso identificado defeito técnico ou de fabricação, o prazo para solicitação de troca/devolução é de até 7 (sete) dias corridos, contando da data do recebimento do produto. Após esse período, o Cliente deverá encaminhar o produto à assistência técnica do fabricante.\n\n4.4. Caso haja a entrega de produtos diversos aos originalmente adquiridos, o consumidor deverá recusar a entrega ou solicitar troca do produto em até 7 (sete) dias corridos a contar da data do seu recebimento.\n\n4.5. Produtos adquiridos no Walmart.com não poderão ser trocados em lojas físicas. Para efetuar o procedimento de troca com sucesso o Cliente deverá entrar em contato com o Serviço de Atendimento ao Cliente para obter o passo a passo a ser seguido.\n\n4.6. Caso o produto a ser trocado não esteja mais disponível, o Cliente poderá optar pela:\n\na) Vale Troca para utilização em uma próxima compra, incluindo o valor do frete, caso tenha sido cobrado;\n\nb) Troca por outro produto disponível no Walmart.com, do mesmo valor do produto adquirido, incluindo o frete, caso tenha sido cobrado;\n\nc) Restituição do valor do produto, incluindo o valor pago pelo frete.\n\n4.7. Para produtos comercializados pelos Parceiros do Walmart.com disponibilizados para venda no Portal Walmart.com e/ou Shopping Walmart.com, o Cliente deverá seguir as condições e regras próprias e exclusivas dos respectivos Parceiros do Walmart.com.\n\n5.Arrependimento da compra (devolução)\n\n5.1. Caso o Cliente se arrependa de uma compra efetuada, poderá exercer seu direito ao manifestar seu interesse ao Serviço de Atendimento ao Cliente no prazo de 07 (sete) dias corridos a contar do recebimento do produto.\n\n5.2. O pedido de desistência passará por uma avaliação para verificar se houve utilização do produto ou sua destruição, ainda que parcial. Nestes casos, a devolução não será possível.\n\n5.3. Os produtos deverão ser enviados em suas embalagens originais com todos os manuais e acessórios.\n\n5.4. Constatado o cancelamento da compra, o Walmart.com adotará as providências e os valores serão restituídos ao Cliente de acordo com o meio de pagamento utilizado para realização da compra: sendo (i) depósito em conta corrente, no prazo de até 5 (cinco) dias úteis, ou (ii) acionamento da administradora de cartão de crédito, no prazo de 2 (dois) dias úteis, para que ela comunique a instituição financeira responsável pelo crédito (estorno) que poderá ocorrer em até duas faturas subsequentes, conforme a data de fechamento da fatura de cartão de crédito.\n\n5.5. Caso o Cliente não possua conta corrente, é possível emitir uma ordem de pagamento. O valor poderá ser sacado em qualquer agência do Banco do Brasil, em até 10 (dez) dias úteis, após a devolução do produto nos Centros de Distribuição.\n\n5.6. Os prazos só serão computados a partir da devolução do(s) produto(s) em um dos centros de distribuição do Walmart.com, observados os critérios estabelecidos no item 6, subitem 6.3.\n\n6. Sobre a troca ou arrependimento da compra\n\n6.1. Toda devolução ou troca de produtos comercializados pelo Walmart.com deverá ser comunicada à Central de Atendimento, antes do reenvio dos produtos ao nosso Centro de Distribuição.\n\n6.2. Só será aceita a troca ou pedido de desistência do produto adquirido pelo Cliente que esteja:\n\na) Perfeitamente acondicionado na embalagem original;\n\nb) Acompanhado do manual e todos os acessórios;\n\nc) Sem indícios de uso ou consumo;\n\nd) Acompanhado da 1ª via da Nota Fiscal de Venda ou DANFE (Documento Auxiliar de Nota Fiscal Eletrônica), conforme o caso.\n\n6.3. O Walmart.com somente efetuará a troca de produtos após a confirmação, em nosso Centro de Distribuição, de que o produto está apto para a substituição. Esse processo pode levar até 3 (três) dias úteis a contar do recebimento da mercadoria em questão no Centro de Distribuição.\n\n6.4. Ao solicitar um procedimento de troca ou arrependimento de compra, o Walmart.com informará um código de autorização de postagem, com as devidas instruções de envio da mercadoria ou a data prevista para coleta do produto.\n\n6.5. Caso esse procedimento não seja bem sucedido pelas razões abaixo, a Central de Atendimento do Walmart.com entrará em contato com o Cliente para solucionar a situação:\n\na) Ausência do Cliente no local;\n\nb) Endereço incorreto;\n\nc) Descumprimento dos quesitos a, b, c e d do item 6.2.\n\n6.6. Caso não seja possível solucionar ocorrências situações descritas acima em até 05 (cinco) dias úteis, a solicitação de coleta do produto será cancelada.\n\n6.7. Para produtos comercializados pelos Parceiros Walmart.com disponibilizados para venda no Walmart.com e/ou Shopping Walmart.com, o cliente está ciente que deverá seguir as condições e regras próprias e exclusivas dos respectivos Parceiros do Walmart.com.\n\n7. Atendimento ao cliente\n\nCaso tenha qualquer dúvida em relação à Política de entrega, troca e devolução de produtos, entre em contato pelos seguintes canais:\n\na) via Chat, acessando o Portal Walmart.com no endereço eletrônico (www.walmart.com.br), clicando em Atendimento, Canais de Atendimento do Walmart.com.br e selecionando a opção Atendimento por Chat. Horário de Atendimento: de segunda a sábado, das 8h às 20h e aos domingos das 9h às 18h.\n\nb) pelos telefones (011) 3003.6000 para Capitais e regiões metropolitanas e 0800 014 6000 para as demais localidades, de segunda a sábado das 8h às 20h e aos domingos das 9h às 18h.\n\nc) via Site, acessando o Portal Walmart.com no endereço eletrônico (www.walmart.com.br), clicando em Atendimento, Canais de Atendimento do Walmart.com.br e selecionando a opção Atendimento ao Consumidor, preenchendo os campos solicitados no site e clicando em enviar.\n\nAtualização: 17 de Julho de 2014.\nJURÍDICO E-COMMERCE\nWALMART"
