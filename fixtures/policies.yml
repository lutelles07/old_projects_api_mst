  type: "PRIVACY"
  value: "Política de Privacidade do Walmart.com\n\nEsta Política de Privacidade explica o uso das informações coletadas pela WMB COMÉRCIO ELETRÔNICO LTDA., sociedade empresária inscrita no CNPJ/MF sob o nº 14.314.050/0001-58, com sede na Avenida Tamboré, nº 267, 6º ao 11º andar, 16º andar, Alphaville, , Barueri, São Paulo, CEP 06460-000 e suas empresas subsidiárias ou afiliadas (designadas em conjunto, “Walmart.com”).\n\nEste documento é parte integrante dos Termos e Condições de Uso do Portal Walmart.com, disponível em https://www.walmart.com.br/institucional/termos-uso/. Caso haja conflito entre as disposições de ambos os documentos, deve prevalecer o estabelecido no mais específico.\n\nA Política de Privacidade do Walmart.com foi elaborada para reafirmar o nosso compromisso com a privacidade e a segurança das informações que coletamos de nossos Usuários e Internautas.\n\nA presente política abrange o tratamento que o Walmart.com dá as informações capazes de identificar os Internautas, Usuários ou Clientes sejam as coletadas diretamente neste Portal, sejam as armazenadas em sua base de dados eletrônica por outros meios de coleta, tais como cadastros preenchidos em meio físico ou consultas à Central de atendimento Walmart.com.\n\nLeia com atenção as informações aqui apresentadas, pois ao navegar no Portal Walmart.com, o usuário estará anuindo com os termos e condições previstos nesta Política de Privacidade e com todos os outros avisos que possam aparecer nas páginas deste Portal, pertinentes a referida política.\n\n1. Definições\n\n1.1. Para fins de interpretação do presente documento, os termos e expressões abaixo terão os seguintes significados:\n\nWalmart.com: a empresa WMB COMÉRCIO ELETRÔNICO LTDA., sociedade empresária inscrita no CNPJ/MF sob o nº 14.314.050/0001-58, com sede na Avenida Tamboré, nº 267, 6º ao 11º andar e 16º andar, Alphaville, Barueri, São Paulo, CEP 06460-000 e suas empresas subsidiárias ou afiliadas.\nPortal Walmart.com: portal de serviços na Internet destinado ao comércio de bens e serviços pela Internet, operado por meio do domínio www.walmart.com.br, aplicativo para dispositivos móveis.\nInternautas: todos aqueles que de alguma forma acessam o Portal Walmart.com;\nUsuários: todas as pessoas que se cadastram no Portal Walmart.com e recebem uma Conta de Acesso individual e exclusiva, Clientes ou não.\nClientes: todas as pessoas que adquiriram os produtos ou serviços oferecidos pelo Walmart.com ou por Terceiros Anunciantes ou Usuários Vendedores.\nConta de Acesso: credencial digital formada pela combinação de login e senha, única e intransferível para cada Usuário do Portal Walmart.com, que dá permissão ao Usuário ingressar na área restrita do Portal Walmart.com, onde é possível verificar a situação dos pedidos, precisão dos dados cadastrais e situação de solicitações de suporte.\nTerceiros Anunciantes ou Usuários Vendedores do Marketplace do Walmart.com: pessoas jurídicas que oferecem seus próprios produtos e serviços utilizando o Portal Walmart.com, sendo responsáveis pelas características, o preço, a entrega e as demais condições de sua oferta, sem interferência do Walmart.com.\nInformações pessoais: qualquer informação que possa ser usada para identificar um indivíduo, incluindo, mas não se limitado ao seu nome, qualificação pessoal, inscrição no CPF/MF ou CNPJ/MF, endereço físico ou de e-mail, número de telefone, demais dados de contato, dados de cobranças, ou quaisquer outros dados que possam ser suficientes para serem vinculados a essas informações.\nInformações de acesso: qualquer informação que possa ser usada para identificar o Internauta, sua solicitação e atividades na Internet, a interação com um serviço, as mensagens enviadas ou divulgadas, o Endereço de Protocolo de Internet (\"IP\") e horário de conexão, as URLs do site de origem e do site que o usuário pode visitar em seguida, o tipo e o idioma do navegador, um ou mais Cookies que possam identificar o seu navegador ou a sua conta, informações gerais e específicas sobre o hardware do seu computador, telefone móvel ou outro dispositivo, conexão à Internet, sistema operacional e número da versão utilizada.\nCookie: arquivo de texto enviado pelo servidor do Portal Walmart.com para o computador do Internauta, com a finalidade de identificar o seu computador, personalizar os acessos e obter dados de navegação, como páginas visitadas ou links clicados. Um Cookie é atribuído individualmente a cada computador; ele não pode ser usado para executar programas, tampouco infectar computadores com códigos maliciosos de qualquer espécie, tais como vírus, trojans etc., e pode ser lido apenas pelo servidor que o enviou.\nCriptografia: nome dado ao processo de codificação de informações. As informações são codificadas (embaralhadas) na origem e decodificadas no destino, dificultando, dessa forma, que sejam decifradas durante o tráfego na internet.\nFirewall: nome dado ao dispositivo físico e/ou lógico de uma rede de computadores que tem por objetivo aplicar uma política de segurança a um determinado ponto de controle da rede. Sua função consiste em regular o tráfego de dados entre redes distintas e impedir a transmissão e/ou recepção de acessos nocivos ou não autorizados de uma rede para outra.\n2. Objetivo da solicitação de informações pessoais pelo Portal Walmart.com\n\n2.1. Uma das principais diretrizes do Walmart.com é o respeito pelo indivíduo. Assim, temos o compromisso de manter suas informações pessoais e informações de acesso sob o mais completo sigilo, vinculando-as unicamente ao seu registro e utilizando-as unicamente para:\n\nRealizar a entrega e a cobrança dos produtos adquiridos e serviços prestados pelo Portal Walmart.com, incluindo os produtos e serviços ofertados aos Terceiros Anunciantes ou Usuários Vendedores, bem como a identificação do respectivo destinatário;\nCumprir obrigações legais de qualquer natureza;\nObter estatísticas genéricas para identificação do perfil dos nossos Internautas e desenvolvimento de nossas campanhas;\nManutenção de dados e ações de relacionamento com o Usuário, bem como a melhoria contínua do serviço prestado pelo Portal Walmart.com;\nResolução de eventuais questões legais relacionadas ao Portal Walmart.com;\nMelhoria da experiência do usuário no Portal Walmart.com, por meio de ofertas específicas e direcionadas, além da prática de marketing direcionado, de acordo com o seu perfil;\n2.2. As informações solicitadas aos Internautas são necessárias para melhorar e personalizar a experiência de compra junto ao Portal Walmart.com. Essas informações não serão utilizadas além das hipóteses previstas neste documento e qualquer uso estará sempre vinculado com as diretrizes traçadas pelo Walmart.com nesta Política de Privacidade.\n\n2.3. O Usuário garante a veracidade e exatidão das informações e dados que fornecer ao Portal Walmart.com, assumindo a correspondente responsabilidade pela sua inexatidão, bem como se compromete a mantê-los devidamente atualizadas. O Portal Walmart.com não assume qualquer responsabilidade em caso de danos causados pela inexatidão dos dados informados.\n\n2.4. O Usuário que se cadastrar no Portal Walmart.com utilizando dados falsos ou de terceiros poderá incorrer nos crimes de falsidade ideológica, estelionato ou outros delitos mais graves, podendo responder civil ou criminalmente por tal conduta, nos termos da lei.\n\n2.5. O Usuário poderá, a qualquer momento, solicitar alteração, retificação e/ou exclusão de seus dados, bastando para tanto, utilizar sua Conta de Acesso no Portal Walmart.com e/ou o Atendimento do Walmart.com.\n\n3. Obtenção das informações pessoais e informações de acesso\n\n3.1. São coletadas informações de acesso e pessoais, capazes de identificar os Internautas ou perfis de Usuários, quando estes:\n\nAcessam o Portal Walmart.com;\nInteragem com as diversas ferramentas existentes no Portal Walmart.com, fornecendo tais informações voluntariamente;\nSe cadastram no Portal Walmart.com;\nQuando efetuam o pagamento de seu pedido através do Portal Walmart.com; e\nAo entrarem em contato com o Portal Walmart.com pelo Atendimento\n\n\n3.2. O Walmart.com recebe e armazena automaticamente em seus servidores informações de acesso dos Internautas mediante a utilização de Cookies.\n\n3.3. Os Cookies permitem o reconhecimento dos computadores que acessam os sites e acompanham a navegação do usuário dentro da nossa página, de maneira a personalizá-la de acordo com o perfil de cada cliente. Os Cookies não armazenam nenhuma informação pessoal, apenas contêm as informações de acesso. De todo modo, você está livre para excluir o Cookie de seu computador quando desejar ou, ainda, configurar seu navegador de internet para rejeitá-los ou excluí-los automaticamente. Ressaltamos, no entanto, que essa última hipótese pode limitar algumas funcionalidades do Portal Walmart.com\n\n3.4. Todas as informações de acesso e pessoais coletadas serão incorporados à base de dados deste Portal, cabendo ao Walmart.com o armazenamento e tratamento destes dados.\n\n3.5. O usuário consente e concorda que o Walmart.com poderá, a seu exclusivo critério, confirmar a exatidão dos dados pessoais informados pelo Usuário consultando entidades públicas, companhias especializadas e banco de dados de proteção ao crédito.\n\n3.5.1. Tal atitude, contudo, não cessa nem diminui a responsabilidade do Usuário quanto à exatidão e veracidade dos dados que fornecer, motivo pelo qual o Walmart.com poderá, a seu exclusivo critério e a qualquer momento, suspender e/ou cancelar o cadastro do Usuário, caso detecte qualquer inexatidão.\n\n3.6. Outras tecnologias poderão ser utilizadas para obtenção de dados de navegação dos Internautas. No entanto, respeitarão sempre os termos deste documento e as opções de coleta e armazenamento e a legislação vigente.\n\n3.7. O Usuário consente e concorda que o Walmart.com poderá guardar as informações de acesso e pessoais dos Internautas para finalidades traçadas na presente política, não podendo exceder o prazo limite de 05 (cinco) anos contados do término da relação entre o Internauta e o Walmart.com, sendo facultada a exclusão definitiva de tais informações por solicitação expressa do Usuário ou liberalidade do Walmart.com, obedecidos os limites estabelecidos por Lei.\n\n4. Utilização das informações coletadas\n\n4.1. Sem prejuízo das demais disposições descritas neste documento, o Internauta declara ter ciência e concorda que o Walmart.com poderá utilizar as informações coletadas para os seguintes propósitos gerais:\n\nFornecer, manter, proteger, desenvolver e melhorar o Portal Walmart.com e sua segurança;\nEnviar comunicados aos Usuários sobre ofertas, novidades ou novos serviços próprios e de terceiros do Walmart.com;\nManter atualizados os cadastros dos Usuários para fins de contato telefônico, por correio eletrônico, via mala direta, SMS ou outros meios de comunicação;\nAperfeiçoar a usabilidade e a experiência interativa durante a navegação do Usuário no Portal;\nElaborar estatísticas gerais, sem que haja identificação dos Usuários;\nGarantir a segurança dos Internautas;\nResponder a suas eventuais dúvidas ou solicitações;\nArmazenar as preferências dos usuários;\nConstituir, defender ou exercer regularmente direitos em âmbito judicial ou administrativo;\nRealizar pesquisas e campanhas de comunicação e marketing de relacionamento;\nPrestar todos os serviços ofertados em seu Portal, nas condições previstas nos Termos e Condições de Uso do Portal Walmart.com.\n4.2. O Walmart.com poderá compartilhar com terceiros as informações pessoais e informações de acesso para prestação dos serviço de Marketplace do Walmart.com. Para tanto, o Walmart.com compartilhará as informações de seus Usuários com Terceiros Anunciantes / Usuários Vendedores na medida necessária para que estes terceiros possam cumprir integralmente com suas obrigações decorrentes de Lei e dos Termos e Condições de Uso do Marketplace.\n\n4.3. O Usuário tem ciência e concorda que para fins de prestação de serviços e entrega dos produtos e serviços ofertados pelo Walmart.com, pode ser necessária a contratação de terceiros, que terão acesso às informações e dados do Usuário exclusivamente para os fins necessários.\n\n4.4. O Walmart.com poderá também compartilhar com terceiros as informações pessoais e informações de acesso dos Usuários para prestação dos serviços oferecidos pelo Walmart.com e outras empresas do grupo, bem como para oferta de produtos financeiros com a marca Walmart.\n\n4.5. O Usuário tem ciência e concorda, ainda, que o Walmart.com coletará e tratará os dados fornecidos no Brasil, conforme legislação vigente, sendo possível que estes dados possam ser compartilhados com as outras empresas do mesmo grupo econômico do Walmart.com, incluindo empresas no exterior, inclusive para fins de compra e entrega de produtos advindos da importação direta pelo Usuário, bem como a prestação de serviços previstas nos Termos e Condições de Uso do Portal Walmart.com.\n\n4.6. O Walmart.com também poderá compartilhar com terceiros as informações pessoais e informações de acesso para cumprir qualquer lei, regulamentação, determinação judicial, solicitação governamental, ou para detectar, impedir ou abordar de qualquer forma questões técnicas, de fraude ou de segurança, proteger os direitos, as propriedades ou a segurança do Walmart.com, Portal Walmart.com, seus Usuários, Terceiros Anunciantes ou Usuários Vendedores, ou quaisquer terceiros.\n\n4.6.1. Nesse sentido, o Walmart.com informa que está legalmente obrigado a divulgar os dados cadastrais que informem qualificação pessoal, filiação e endereço às autoridades administrativas legalmente habilitadas, tais como os Delegados da Polícia Civil e o Ministério Público, nos termos do artigo 10, § 3º, da Lei 12.965/14.\n\n5. Da proteção e privacidade das informações coletadas\n\n5.1. O Walmart.com fará todo o possível para manter a privacidade das informações pessoais e informações de acesso armazenados em seus servidores, comprometendo-se a utilizar tecnologia que seja suficientemente adequada para a proteção de tais dados, procurando manter o ambiente seguro, com uso de ferramentas apropriadas e controles eficientes de segurança das informações coletadas, sempre observando o estado da técnica disponível. Contudo, considerando que nenhum sistema de segurança é absolutamente seguro, o Walmart.com se exime de quaisquer responsabilidades por eventuais danos e/ou prejuízos decorrentes de invasões no Portal Walmart.com, em seus servidores e demais falhas relacionadas, salvo se houver dolo ou culpa do Walmart.com.\n\n5.2. Os profissionais do Walmart.com têm conhecimento da presente Política de Privacidade e apenas o pessoal qualificado e autorizado tem permissão para acessar as informações coletadas pelo Walmart.com, sob pena de sofrerem sanção disciplinar em caso de violação das normas aqui previstas.\n\n5.3. As empresas parceiras e prestadores de serviços do Walmart.com tem ciência e estão comprometidas em respeitar a proteção e privacidade de dados assegurados nesta política, quando houver necessidade de compartilhamento destes dados, nos termos desta política.\n\n5.4. O Internauta reconhece e concorda que o Portal Walmart.com pode disponibilizar links para outros sites que, por sua vez, podem coletar informações pessoalmente identificáveis do usuário. O Internauta reconhece e concorda que o Walmart.com não é responsável pelas práticas de privacidade de outros sites; e é recomendado ao Internauta ler atentamente as declarações de privacidade de todo e qualquer site que colete informações pessoalmente identificáveis. Esta Política de Privacidade se aplica somente às informações coletadas e processadas pelo Walmart.com.\n\n5.5. O Walmart.com declara que respeita toda e qualquer legislação vigente sobre proteção de dados e privacidade dos nossos usuários.\n\n6. Procedimentos de segurança\n\n6.1. O Walmart.com emprega as medidas mais modernas de segurança para proteger suas informações pessoais e informações de acesso, restringindo o acesso apenas a pessoas devidamente autorizadas.\n\n6.2. Para tanto, o Walmart.com utiliza um moderno sistema de segurança de codificação para transações na internet, o que o torna um ponto seguro na rede mundial de computadores. Este sistema possui validação da empresa Verisign.\n\n6.3. A cada acesso do Internauta ao Portal Walmart.com, uma nova chave de encriptação é criada entre o seu computador e o Portal Walmart.com, impossibilitando que outras pessoas interceptem a comunicação através de programas de computador. Assim, durante o envio de dados, essas informações são transformadas em símbolos, mediante um processo de criptografia, que só são decodificados pelo servidor autorizado e certificado pela Verisign.\n\n6.4. O Walmart.com também trabalha com um firewall com o objetivo de impedir o acesso a seus servidores por pessoas não autorizadas.\n\n6.5. Em razão do uso de tal sistema de segurança, o processamento de informações poderá apresentar problemas caso o Internauta esteja utilizando uma versão desatualizada do seu navegador de Internet. Isso quer dizer que o Internauta poderá visualizar páginas, mas, pela própria segurança de seus dados, não conseguirá efetuar a compra devido à impossibilidade de obter uma conexão segura com o nosso servidor.\n\n7. Envio de comunicados e mensagens publicitárias\n\n7.1. A seu exclusivo critério, o Walmart.com poderá enviar comunicados e mensagens publicitárias diariamente aos Usuários cadastrados no Portal Walmart.com, ou Internautas em geral, fazendo uso de todos os tipos de tecnologias e meios de comunicação disponíveis, seja por e-mail, SMS, MMS, mala-direta ou outros.\n\n7.2. Os comunicados, newsletters, avisos de ofertas e mensagens publicitárias enviadas por e-mail trarão, obrigatoriamente, opção de cancelamento (opt-out) do envio daquele tipo de mensagem por parte do Portal Walmart.com. O cancelamento do envio também pode ser solicitado pelos canais de atendimento disponíveis no Portal Walmart.com.\n\n7.2.1. O Walmart.com se esforçará para atender a solicitação no menor tempo possível. No entanto, tendo em vista o procedimento envolve atualização das bases de dados do Walmart.com e de empresas terceiras, o Internauta compreende que a solicitação poderá demorar alguns dias até ser concretizada.\n\n7.3. O processo de cancelamento de envio é vinculado ao e-mail do Internauta. Portanto Internautas que possuam mais de um e-mail cadastrado poderão continuar a receber os comunicados ou as mensagens publicitárias no e-mail que não foi descadastrado.\n\n7.4. Os serviços de envio de e-mails podem ser realizados pelo Walmart.com ou por empresa contratada, que utilizará seus próprios servidores para realizar o envio.\n\n7.5. A empresa contratada não armazena nem utiliza de nenhuma forma os e-mails de cadastro do Portal Walmart.com para qualquer outro fim que não o envio das mensagens, de acordo com as preferências de cada Usuário e as disposições previstas na presente Política de Privacidade e nos Termos e Condições de Uso do Portal Walmart.com.\n\n8. Modificações desta Política de Privacidade\n\n8.1. A presente Política de Privacidade está sujeita a constante melhoria e aprimoramento para garantir mais transparência e segurança aos Internautas. Assim, o Walmart.com se reserva o direito de modificar a qualquer momento, de forma unilateral, o presente documento. A nova Política de Privacidade entrará em vigor após 10 (dez) dias contados de sua publicação no Portal Walmart.com.\n\n8.2. Ao continuar acessando o Portal Walmart.com após a entrada em vigor das modificações, o Internauta automaticamente concorda e aceita o teor das modificações realizadas. Portanto, entende que deve verificar regularmente eventuais mudanças ao presente documento.\n\n9. Lei aplicável\n\n9.1. A presente Política de Privacidade é regida e interpretada segundo as leis da República Federativa do Brasil.\n\n10. Dúvidas\n\n10.1. Caso tenha qualquer dúvida em relação ao presente documento ou ao Walmart.com, utilize os canais de atendimento disponíveis na seção Atendimento da página principal do Portal Walmart.com, ou através do e-mail atendimento@walmart.com.br.\n\n10.2. Os Terceiros Anunciantes ou Usuários Vendedores possuem canais e horários de atendimento próprios, que são divulgados em seus respectivos sites e Termos de Uso, fornecidos aos Usuários antes da finalização da aquisição do produto ou serviço.\n\nÚltima atualização deste documento: 06 de Junho de 2016\n\n\n\n\nVersões anteriores\n\nPolítica de Privacidade_22Jun2013\n\nPolítica de Privacidade_17Fev2016"
